<form #studForm="ngForm" (ngSubmit)="SubmitData(studForm)">
  <label for="name">Student Name:</label>
  <input type="text" name="name" [(ngModel)]="name" required /><br />
  <label for="age">Student Age:</label>
  <input type="text" name="age" [(ngModel)]="age" required /><br />
  <label for="class">Student Class:</label>
  <input type="text" name="class" [(ngModel)]="class" required /><br />
  <label for="mobile">Student Mobile:</label>
  <input type="text" name="mobile" [(ngModel)]="mobile" required /><br />
  <button type="submit">Submit</button>
</form>
